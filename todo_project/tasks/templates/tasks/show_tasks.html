<!DOCTYPE html>
<html>
  <head>
    <title>Tasks</title>
    <style>
      h1 {
        background-color: violet;
        text-align: center;
      }
      table {
        width: 100%;
      }
      th,
      td {
        border: 1px solid black;
      }
      td {
        padding: 5px 16px;
      }
      td a {
        color: white;
        padding: 3px 12px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h1>Tasks</h1>
    <a href="{% url 'add_task' %}">Add Task</a>
    <table>
      <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
      {% for task in tasks %}
      <tr>
        <td>{{ task.taskTitle }}</td>
        <td>{{ task.taskDescription }}</td>
        <td>{{ task.is_completed|yesno:"Completed,Incomplete" }}</td>
        <td>
          <a href="{% url 'edit_task' task.id %}" style="background-color: blue"
            >Edit</a
          >
          <a
            href="{% url 'delete_task' task.id %}"
            style="background-color: red"
            >Delete</a
          >
          <a
            href="{% url 'complete_task' task.id %}"
            style="background-color: green"
            >Complete</a
          >
        </td>
      </tr>
      {% endfor %}
    </table>
    <a href="{% url 'completed_tasks' %}">View Completed Tasks</a>
  </body>
</html>
